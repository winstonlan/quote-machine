<!DOCTYPE html>
<html>

<head>
    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous">
    </script>

    <!-- Import Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    <!-- Import jQuery -->
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" type="text/javascript"></script>

    <!-- Setup personal script and css pages. -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>

    <meta charset="utf-8">
    <title>Random Quote Generator</title>

</head>

<body>
    <div class="fluid-container">
        <div class="row text-center">
            <h1>Random Quote Generator</h1>
        </div>
        <div id="quote-display" class="row well text-center">
            <h3 id="quote">Click "New Quote" to generate a random quote.</h3>
            <h5 id="author"></h5>
        </div>
        <div class="row text-center">
            <button type="button" id="nextQuote" class="btn btn-primary">New Quote</button>

            <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=">
                <button type="button" id="tweet" class="btn btn-info">Tweet <i class="fa fa-twitter" aria-hidden="true"></i></button>
            </a>

        </div>
    </div>

</body>

</html>
